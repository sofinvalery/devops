name: CI-CD

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential dpkg-dev

      - name: Run build script
        run: |
          chmod +x ci/*.sh
          ci/build.sh

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: reverse-bin
          path: out/reverse

  test:
    name: Test
    runs-on: self-hosted
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: reverse-bin
          path: out

      - name: Run test script
        run: |
          chmod +x ci/*.sh out/reverse
          ci/test.sh ./out/reverse

  package:
    name: Package
    runs-on: self-hosted
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install packaging dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential dpkg-dev

      - name: Run package script
        run: |
          chmod +x ci/*.sh
          ci/package.sh

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: reverse-deb
          path: dist/*.deb

  release:
    name: Release
    runs-on: self-hosted
    needs: package
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download package artifact
        uses: actions/download-artifact@v4
        with:
          name: reverse-deb
          path: dist

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.deb
